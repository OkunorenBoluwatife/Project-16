<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project 16</title>
    <meta charset="utf-8">

    <meta name="viewport"
    
    content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>

<body>
    <center>
        <div class="container">
            <h2>Big Cats</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0"
                    class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item active" style="height: 250px; width: 500px;">
                        <img src="cheetah.jpg" alt="image1">
                    </div>

                    <div class="item" style="height: 250px; width: 500px;">
                        <img src="jaguar.jpg" alt="image2">
                    </div>

                    <div class="item" style="height: 250px; width: 500px;">
                        <img src="leopard.jpg" alt="image3">
                    </div>

                    <div class="item" style="height: 250px; width: 500px;">
                        <img src="puma.jpg" alt="image4">
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </center>
</body>

</html>
